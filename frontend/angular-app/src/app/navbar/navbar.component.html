<!DOCTYPE html>
<html>
  <head>
    <title>My Webpage</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Metamorphous&display=swap"
      rel="stylesheet"
    />
    <style>
      .Metamorphous-regular {
        font-family: "Metamorphous", cursive;
      }
      .toolbarcolor {
        background: #22A2EA;
        color: #ffffff;
      }
     
 
    </style>
  </head>
  <body>
   @if (showUtente==="venditore"){
  <div  id="pVenditore"  >
    <mat-toolbar class="toolbarcolor">
      <mat-toolbar-row>
        <span class="logoDieti">
          <span class="D">D</span>
          <span class="ieti">ieti</span>
          <span class="D2">D</span>
          <span class="eals">eals</span>

        </span>
        <form action="">
          <label for="search"></label>
          <input
          class="boxSearch"
            type="text"
            id="search"
            name="searchQuery"
            placeholder="Cerca Asta..."
          />
        </form>
        <input
        class="boxCategoria"
           type="text"
          placeholder="Categoria"
          aria-label="Number"
          matInput
          [matAutocomplete]="auto"
        />
        <mat-autocomplete #auto="matAutocomplete">
          @for (option of options; track option) {
          <mat-option [value]="option">{{ option }}</mat-option>
          }
        </mat-autocomplete>
        <div class="icone">
            <button type="submit"  class="auctionIcon" (click)="openDialog()">

            <label>Crea Asta</label>

            </svg> 
            <label>Dashboard</label>
          </button>
          <button class="userIcon" [routerLink]="['/profile']">

              <g>
                <circle cx="256" cy="128" r="128"/>

            </svg>    
            <label>Cambia Profilo</label>
          </button>
         
    </div>
      </mat-toolbar-row>
    </mat-toolbar>

  </div>
  <!--compratore-->
}

                <g>
                  <circle cx="256" cy="128" r="128"/>
                  <path d="M256,298.667c-105.99,0.118-191.882,86.01-192,192C64,502.449,73.551,512,85.333,512h341.333   c11.782,0,21.333-9.551,21.333-21.333C447.882,384.677,361.99,298.784,256,298.667z"/>

<router-outlet></router-outlet>
  
  </body>
</html>
