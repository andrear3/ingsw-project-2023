<!DOCTYPE html>
<html>
  <head>
    <title>login</title>
    <link rel="stylesheet" href="log-in-page.component.scss" />
    <link
      href="https://fonts.googleapis.com/css2?family=Metamorphous&display=swap"
    />
  </head>
  <!-- Google tag (gtag.js) -->
 
  <!-- Google tag (gtag.js) -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-FSGHBNFWGY"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
  
    gtag('config', 'G-FSGHBNFWGY');
  </script>

  <body>
    <div class="square">
      <span class="D">D</span>
      <span class="ieti">ieti</span>
      <span class="D2">D</span>
      <span class="eals24">eals24</span>
      <input
        type="text"
        class="box1"
        placeholder="email/nickname"
        [(ngModel)]="email"
        name="email"
        required
      />
      <input
        type="password"
        class="box2"
        placeholder="password"
        [(ngModel)]="password"
        name="password"
        required
      />
      <div class="boxTipoAccount">
        <input
          id="tipoAccount"
          matInput
          type="text"
          [matAutocomplete]="auto"
          [(ngModel)]="tipo"
          placeholder="Tipologia Account"
          required
        />
        <mat-autocomplete #auto="matAutocomplete">
          <mat-option *ngFor="let option of options" [value]="option">
            {{ option }}
          </mat-option>
        </mat-autocomplete>
      </div>

      <button class="boxAccedi" (click)="login2()">Accedi</button>
    </div>

    <div class="square2">
      <span class="noAcc">Non hai un account?</span>
      <!--non va il collegamento da rivedere-->
      <a class="iscriviti"
        ><a class="link" (click)="navigateToRegistration()">Iscriviti!</a></a
      >
    </div>
    <div class="backAzz"></div>
  </body>
</html>
