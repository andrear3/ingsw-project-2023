<h2>Modifica Password</h2>

<div class="box-container">
  <label for="boxNuovaPass">Inserisci la nuova password</label>
  <input
    class="boxNuovaPass"
    id="boxNuovaPass"
    [(ngModel)]="password"
    type="password"
  />
</div>

<div class="row-BTN">
  <button class="confermaPass-BTN" (click)="modificaPassword()">
    Conferma password
  </button>
</div>
